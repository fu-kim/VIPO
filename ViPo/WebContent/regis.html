<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sweetalert2.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/regis.css">
	<style type="text/css">
		        body {
            background: #F7FAFC;
        }
	</style>
</head>
<body>
	<div>
	<canvas id="canvas" style="position: absolute;"></canvas>
	<div id="wrapper" style="z-index: 10">
		<div>
			<img src="http://127.0.0.1:8089/ViPofile/images/logo.png" />
			<h2>VIPO，和世界分享你的美</h2>
		</div>
		<nav class="switch_nav">
			<a href="javascript:;" id="switch_signup" class="switch_btn on">注册</a>
			<a href="login.html" id="switch_login" class="switch_btn">登陆</a>
			<div class="switch_bottom" id="switch_bottom"></div>
		</nav>
		<form id="formRegis">
			<ul class="group_input">
				<li>
					<input type="text" placeholder="姓名" class="name required" id="name" name="name"/>
				</li>
				<li>
					<input type="text" placeholder="手机号(仅支持中国大陆)" class="mobile required" id="phone" name="phone"/>
				</li>
				<li>
					<input type="password" placeholder="密码(不少于6位)" class="psd required" id="password" name="password"/>
				</li>
				<li>
				<input type="text" name="code" id="code" placeholder="请输入验证码"><br><img src="getCode" id="code">
				</li>
			</ul>
			<span id="tip" style="color:red;"></span>
			<button type="button" class="submit_btn" id="btnRegis">注册账户</button>
			<span class="agreement-tip">点击「注册」按钮，即代表你同意<a href="javascript:;">《VIPO协议》</a></span>
		</form>
		<div class="QRcode_btn">
			<div type="submit" class="submit_btn download_btn">下载VIPOApp</div>
			<div class="QRcode">
				<img src="img/QRcode.png" alt="QRcode" />
				<div class="box"></div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.4.min.js"></script>
<script>
$(function(){
	$('#btnRegis').on('click',function(){
		var name=$('#name').val();
		var password=$('#password').val();
		if(name==""){
			$('#tip').text('请输入账号');
			return false;			
		}else if(password==""){
			$('#tip').text('请输入密码');
			return false;
		}else {
			var parem=$('#formRegis').serialize();
		}
			$.ajax({
				url:'regis',
				method:'post',
				data:parem,
				success:function(result){
					//if(result.name==name){
						if(result.code==200){
						alert("注册成功");
						window.location.href="login.html";
					}else{
						$('#tip').text(result.message);
					}
				}
			});
	});
});
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;
    var POINT = 40;//生成点的个数

    var canvas = document.getElementById('canvas');
    canvas.width = WIDTH;//定义画布的宽高
    canvas.height = HEIGHT;
    var context = canvas.getContext('2d');
    context.fillStyle = 'rgba(0,0,0,0.06)';
    var circleArr = [];

    //线条：开始xy坐标，结束xy坐标，线条透明度
    function Line(x, y, _x, _y, o) {
        this.beginX = x;
        this.beginY = y;
        this.closeX = _x;
        this.closeY = _y;
        this.o = o;
    }
    function Circle(x, y, r, moveX, moveY) {
        this.x = x;//点的圆心
        this.y = y;
        this.r = r;//点的半径
        this.moveX = moveX;//移动距离
        this.moveY = moveY;
    }
    //生成max和min之间的随机数
    function num(max, _min) {
        var min = arguments[1] || 0;
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    // 绘制原点
    function drawCricle(cxt, x, y, r, moveX, moveY) {
        var circle = new Circle(x, y, r, moveX, moveY);
        cxt.beginPath();
        cxt.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
        cxt.closePath();
        cxt.fill();
        return circle;
    }
    //绘制线条
    function drawLine(cxt, x, y, _x, _y, o) {
        var line = new Line(x, y, _x, _y, o);
        cxt.beginPath();
        cxt.strokeStyle = 'rgba(0,0,0,' + o + ')';
        cxt.moveTo(line.beginX, line.beginY);
        cxt.lineTo(line.closeX, line.closeY);
        cxt.closePath();
        cxt.stroke();

    }
    //初始化生成原点
    function init() {
        circleArr = [];
        for (var i = 0; i < POINT; i++) {
            circleArr.push(drawCricle(context, num(WIDTH), num(HEIGHT), num(15, 2), num(20, -20) / 20, num(20, -20) / 20));
        }
        draw();
    }

    //每帧绘制
    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        for (var k = 0; k < POINT; k++) {
            drawCricle(context, circleArr[k].x, circleArr[k].y, circleArr[k].r);
        }
        for (var i = 0; i < POINT; i++) {
            for (var j = 0; j < POINT; j++) {
                if (i + j < POINT) {
                    var A = Math.abs(circleArr[i + j].x - circleArr[i].x);
                    var B = Math.abs(circleArr[i + j].y - circleArr[i].y);
                    var lineLength = Math.sqrt(A * A + B * B);
                    var C = 1 / lineLength * 7 - 0.009;
                    var lineOpacity = C > 0.03 ? 0.03 : C;
                    if (lineOpacity > 0) {
                        drawLine(context, circleArr[i].x, circleArr[i].y, circleArr[i + j].x, circleArr[i + j].y, lineOpacity);
                    }
                }
            }
        }
    }

    //调用执行
    window.onload = function () {
        init();
        setInterval(function () {
            for (var i = 0; i < POINT; i++) {
                var cir = circleArr[i];
                cir.x += cir.moveX;
                cir.y += cir.moveY;
                if (cir.x > WIDTH) cir.x = 0;
                else if (cir.x < 0) cir.x = WIDTH;
                if (cir.y > HEIGHT) cir.y = 0;
                else if (cir.y < 0) cir.y = HEIGHT;

            }
            draw();
        }, 50);
    }
</script>
</body>
</html>
